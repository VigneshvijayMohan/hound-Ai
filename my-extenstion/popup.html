<!DOCTYPE html>
<html>
<head>
  <title>Text Selection API</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">Text Selection API</div>
  
  <div class="toggle-switch">
    <span>Extension Active</span>
    <label class="switch">
      <input type="checkbox" id="extension-active">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="input-group">
    <label for="api-url">API Endpoint:</label>
    <input type="text" id="api-url" placeholder="http://localhost:8000/api/selection/" />
  </div>
  
  <div class="status" id="status">
    Extension is disabled. Toggle the switch to enable.
  </div>
  
  <button id="save-settings">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
